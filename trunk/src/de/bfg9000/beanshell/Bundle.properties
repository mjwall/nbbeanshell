OpenIDE-Module-Display-Category=Tools
OpenIDE-Module-Long-Description=\
    This plugin adds BeanShell scripting language (JSR-274) support to the NetBeans IDE. \
    BeanShell (http://www.beanshell.org/) is a small, free, embeddable Java source interpreter with object scripting language features, written in Java. \
    BeanShell dynamically executes standard Java syntax and extends it with common scripting conveniences such as loose types, commands, and method closures like those in Perl and JavaScript.You can use BeanShell interactively for Java experimentation and debugging.
OpenIDE-Module-Name=BeanShell
OpenIDE-Module-Short-Description=Adds BeanShell scripting language support to the IDE

